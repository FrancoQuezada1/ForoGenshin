<div
style="width: 100vw; 
height: 100vh; 
margin-block-start: -8.5px;
margin-block-end: -1000px;
margin-inline-start: -8px;
margin-inline-end: -600px;
background-image: url(assets/shogun.gif); 
background-repeat: no-repeat; 
background-size: cover; 
align-items: center; 
justify-content: center;" >

<div class="login">
    <form class="custom-form" method="post">
      <h1>Registro</h1>
      <input 
      type="user"
      [(ngModel)]="user"
      name="user"
      placeholder="Usuario"
      required="required"
      />
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Correo Electronico"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <button routerLink="/principal" routerLinkActive="active" type="submit">Registrarse</button>
    </form>
  </div>
</div>
