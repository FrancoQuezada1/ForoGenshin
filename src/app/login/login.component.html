<div
style="width: 100vw; 
height: 100vh; 
background-image: url(assets/Ayaka.gif); 
background-repeat: no-repeat; 
background-size: cover; 
align-items: center; 
justify-content: center;" >

<div class="login">
    <form class="custom-form" method="post">
      <h1>Login</h1>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Correo Electronico"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <button type="submit" (click)="login()">Ingresar</button>
    </form>
  </div>
</div>
